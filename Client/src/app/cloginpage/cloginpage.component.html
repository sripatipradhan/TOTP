<div class="container">
    <div class="card p-4 ">
        <div class="card-body">
            <h1 class="text-center">Login</h1>
            <p class="text-muted text-center">Sign In to your account</p>
            <h4 class="text-danger text-center">{{message}}</h4>
            <div class="input-group mb-3">
                <div class="input-group-prepend"><span class="input-group-text">
                      <svg xmlns="http://www.w3.org/2000/svg"  class="c-icon" x="0px" y="0px"width="26" height="26"viewBox="0 0 172 172"style=" fill:#000000;">
                        <g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal">
                        <path d="M0,172v-172h172v172z" fill="none"></path><g fill="#000000"><path d="M103.2,108.93333v-11.46667c2.58,-1.27853 9.9588,-10.062 10.7328,-16.9248c2.0296,-0.1548 5.21733,-2.01813 6.1576,-9.374c0.50453,-3.95027 -1.50213,-6.16907 -2.7176,-6.86853c0,0 3.0272,-5.75053 3.0272,-12.6936c0,-13.92053 -5.46387,-25.8 -17.2,-25.8c0,0 -4.0764,-8.6 -17.2,-8.6c-24.3208,0 -34.4,15.6004 -34.4,34.4c0,6.3296 3.0272,12.6936 3.0272,12.6936c-1.21547,0.69947 -3.22213,2.924 -2.7176,6.86853c0.94027,7.35587 4.128,9.2192 6.1576,9.374c0.774,6.8628 8.1528,15.64627 10.7328,16.9248v11.46667c-5.73333,17.2 -51.6,5.73333 -51.6,45.86667h137.6c0,-40.13333 -45.86667,-28.66667 -51.6,-45.86667z"></path>
                        </g></g></svg> </span></div>
                <input class="form-control" type="email" name="email" [(ngModel)]="email" placeholder="Username">
            </div>
            <div class="input-group mb-4">
                <div class="input-group-prepend"><span class="input-group-text">
                       <img class="c-icon" src="https://img.icons8.com/material/32/000000/forgot-password.png"/>
            </span></div>
                <input class="form-control" type="text" name="password" [(ngModel)]="password" placeholder="Password">
            </div>
            <div class="row">
                <div class="col-6">
                    <button class="btn btn-success px-4" type="button" (click)="login()">Login</button>
                </div>
                <div class="col-6 text-right">
                    <button class="btn btn-link px-0" type="button">Forgot password?</button>
                </div>
            </div>
        </div>
    </div>
</div>
